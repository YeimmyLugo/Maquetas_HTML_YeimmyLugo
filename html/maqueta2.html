<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta #2</title>
    <link rel="stylesheet" href="../css/maqueta2.css">
</head>

<body>
    <div class="container">
        <header>
            <p>Encabezado</p>
        </header>
        <nav>
            Menu
        </nav>
        <div class="flex">
            <article>
                cuerpo
            </article>
            <aside>
                derecho
            </aside>
        </div>
        <footer>
            pie
        </footer>
    </div>
</body>

</html>
<!--Div junto con el class container: es un elemento contenedor que se utiliza para dar diseño de css a ciertos elementos que este contenga.
    header: se utilizo para marcar un encabezado.
    nav: se utilizo para marcar una barra de menú.
    flex: se utilizo para que el elemento flexible para que asi se pueda alterar sus dimensiones y llenar el espacio disponible.
    article: se utilizo para especificar un contenido independiente y autónomo.
    footer: se utilizo para representar un pie de página.-->
